<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href= "asset/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
        <p id="currentTime" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->

        <!-- 9am block -->
        <div class="row time-block" id="9">
            <div class="col-md-1 hour">9 AM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <!-- 10am block -->
        <div class="row time-block" id="10">
            <div class="col-md-1 hour">10 AM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <!-- 11am block -->
        <div class="row time-block" id="11">
            <div class="col-md-1 hour">11 AM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <!-- 12pm block -->
        <div class="row time-block" id="12">
            <div class="col-md-1 hour">12 PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <!-- 1pm block -->
        <div class="row time-block" id="13">
            <div class="col-md-1 hour">1 PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <!-- 2pm block -->
        <div class="row time-block" id="14">
            <div class="col-md-1 hour">2 PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <!-- 3pm block -->
        <div class="row time-block" id="15">
            <div class="col-md-1 hour">3 PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <!-- 4pm block -->
        <div class="row time-block" id="16">
            <div class="col-md-1 hour">4 PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

        <!-- 5pm block -->
        <div class="row time-block" id="17">
            <div class="col-md-1 hour">5 PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
    </div>
    <div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./asset/script.js"></script>
    </div>
</body>

</html>
